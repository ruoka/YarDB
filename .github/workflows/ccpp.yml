name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
        submodules: true
    - name: Install Clang 15
      run: |
        export HOMEBREW_NO_INSTALL_CLEANUP=TRUE
        brew install --force llvm
    - name: make
      run: make
    - name: make test
      run: make test
